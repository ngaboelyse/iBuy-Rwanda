<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGABO-Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #111;
            position: relative;
            overflow-x: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: #1a1a1a;
            color: white;
            padding: 2rem;
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
        }

        .profile-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 1.5rem;
            border: 3px solid #333;
        }

        .profile-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .availability {
            color: #a0a0a0;
            margin-bottom: 3rem;
            font-size: 0.9rem;
        }

        .nav-menu {
            list-style: none;
            width: 100%;
        }

        .nav-menu li {
            margin: 0.8rem 0;
            text-align: center;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #e74c3c;
        }

        .nav-menu .active {
            color: #e74c3c;
        }

        .main-content {
            margin-left: 280px;
            flex-grow: 1;
            position: relative;
            min-height: 100vh;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('/api/placeholder/1920/1080') center/cover;
            padding: 2rem;
        }

        .hero-content {
            text-align: center;
            color: white;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .hero-title span {
            color: #e74c3c;
        }

        .hero-subtitle {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 2s ease 0.5s forwards;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .scroll-indicator::before {
            content: '';
            display: block;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-30px) translateX(-50%);
            }
            60% {
                transform: translateY(-15px) translateX(-50%);
            }
        }

        @media (max-width: 1200px) {
            .hero-title {
                font-size: 4rem;
            }

            .hero-subtitle {
                font-size: 2rem;
            }
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
            }

            .profile-circle {
                width: 100px;
                height: 100px;
            }

            .nav-menu {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 1rem;
            }

            .nav-menu li {
                margin: 0;
            }

            .hero-title {
                font-size: 3rem;
            }

            .hero-subtitle {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1.2rem;
            }
        }
          
          footer {
            background-color: #121212;
            color: #ffffff;
            padding: 40px 20px;
            font-family: Arial, sans-serif;
          }
          
          .footer-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
          }
          
          .footer-section {
            flex: 1;
            min-width: 200px;
            margin: 20px;
          }
          
          .footer-section h4 {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #ffffff;
          }
          
          .footer-section ul {
            list-style: none;
          }
          
          .footer-section ul li {
            margin-bottom: 10px;
          }
          
          .footer-section ul li a {
            color: #b0b0b0;
            text-decoration: none;
          }
          
          .footer-section ul li a:hover {
            color: #ffffff;
          }
          
          .newsletter p {
            margin-bottom: 15px;
            color: #b0b0b0;
          }
          
          .newsletter form {
            display: flex;
          }
          
          .newsletter input[type="email"] {
            padding: 10px;
            flex: 1;
            border: none;
            border-radius: 5px 0 0 5px;
          }
          
          .newsletter button {
            padding: 10px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
          }
          
          .social-icons {
            margin-top: 20px;
          }
          
          .social-icons a {
            color: #b0b0b0;
            text-decoration: none;
            margin-right: 10px;
            font-size: 1.2em;
          }
          
          .social-icons a:hover {
            color: #ffffff;
          }
          
          /* Media Queries */
          @media (max-width: 768px) {
            .footer-container {
              flex-direction: column;
              align-items: center;
            }
          
            .footer-section {
              margin: 10px 0;
            }
          
            .newsletter form {
              flex-direction: column;
            }
          
            .newsletter input[type="email"] {
              border-radius: 5px;
              margin-bottom: 10px;
            }
          
            .newsletter button {
              border-radius: 5px;
            }
          }
          
    </style>
</head>

        <h2>iBuy Rwanda</h2>
        <p class="availability">Available for work</p>
        <ul class="nav-menu">

            <li><a href="file:///C:/Users/Ngabo/Desktop/iBuy%20Rwanda/media%20service.html">Services</a></li>

        </ul>

    <main class="main-content">
        <div class="hero">
        <div class="particles">
                <script>
                    // Create particles
                    const particles = document.querySelector('.particles');
                    for (let i = 0; i < 50; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDuration = (Math.random() * 2 + 1) + 's';
                        particles.appendChild(particle);
                    }
                </script>
            </div>
            <div class="hero-content">
                <h1 class="hero-title">iBuy <span>Rwanda</span></h1>
                <h2 class="hero-subtitle">Online shopping! </h2>
            </div>
            <div class="scroll-indicator"></div>
        </div>
    </main>
   
</body>
